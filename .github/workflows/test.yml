name: RocketMQ Integration Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # 允许手动触发

jobs:
  test:
    name: Run RocketMQ Integration Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write  # 用于发布测试报告

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'  # Eclipse Temurin (AdoptOpenJDK)
          cache: maven

      - name: Verify Java version
        run: |
          java -version
          mvn -version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean compile -B -V

      - name: Run Integration Tests
        run: mvn verify -B -V
        env:
          # 确保 TestContainers 可以访问 Docker
          TESTCONTAINERS_RYUK_DISABLED: false
          # 设置 Docker 主机(通常不需要,但在某些环境中可能有用)
          # DOCKER_HOST: unix:///var/run/docker.sock

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()  # 即使测试失败也发布报告
        with:
          name: Maven Test Results
          path: '**/target/surefire-reports/TEST-*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: '**/target/site/jacoco/'

      - name: Cleanup
        if: always()
        run: |
          docker ps -a
          docker images
          # 清理 TestContainers 创建的容器和网络
          docker ps -aq | xargs -r docker rm -f || true
          docker network prune -f || true
